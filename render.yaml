services:
  # Flask Backend (Authentication, Admin, API)
  - type: web
    name: battleship-flask
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: battleship-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"

  # Node.js Socket.IO Server (Game Logic)
  - type: web
    name: battleship-socketio
    runtime: node
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    envVars:
      - key: FLASK_API_URL
        fromService:
          name: battleship-flask
          type: web
          property: host
          envVarKey: FLASK_API_URL

databases:
  - name: battleship-db
    databaseName: battleship
    user: battleship
