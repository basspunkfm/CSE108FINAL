services:
  # Flask Backend (Authentication, Admin, API, and Game Frontend)
  - type: web
    name: battleship-flask
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: battleship-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: NODE_VERSION
        value: "20"

  # Node.js Socket.IO Server (Game Logic)
  - type: web
    name: battleship-socketio
    runtime: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    envVars:
      - key: FLASK_API_URL
        fromService:
          name: battleship-flask
          type: web
          property: hostport

databases:
  - name: battleship-db
    plan: free
    databaseName: battleship
    user: battleship