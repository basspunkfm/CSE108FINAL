<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Battleship Game</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #chat-container {
                position: fixed;
                right: 0;
                top: 0;
                width: 40%;
                height: 100vh;
                background: rgba(15, 52, 96, 0.7);
                border-left: 3px solid #27ae60;
                display: flex;
                flex-direction: column;
                font-family: 'Courier New', monospace;
                z-index: 1000;
            }

            #chat-header {
                background: rgba(0, 0, 0, 0.5);
                color: #27ae60;
                padding: 15px 20px;
                font-size: 24px;
                font-weight: bold;
                border-bottom: 2px solid #27ae60;
                text-align: center;
            }

            #chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 15px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            #chat-messages::-webkit-scrollbar {
                width: 10px;
            }

            #chat-messages::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
            }

            #chat-messages::-webkit-scrollbar-thumb {
                background: #27ae60;
                border-radius: 5px;
            }

            .chat-message {
                padding: 10px 12px;
                border-radius: 8px;
                margin-bottom: 5px;
                line-height: 1.4;
                word-wrap: break-word;
            }

            .chat-message.player {
                background: rgba(39, 174, 96, 0.3);
                border-left: 4px solid #27ae60;
                color: #a8e6cf;
                align-self: flex-end;
                max-width: 80%;
            }

            .chat-message.opponent {
                background: rgba(231, 76, 60, 0.3);
                border-left: 4px solid #e74c3c;
                color: #ffaaaa;
                align-self: flex-start;
                max-width: 80%;
            }

            .chat-message.system {
                background: rgba(255, 234, 0, 0.2);
                border-left: 4px solid #ffea00;
                color: #fff4aa;
                align-self: center;
                text-align: center;
                font-weight: bold;
                max-width: 90%;
            }

            .message-sender {
                font-weight: bold;
                margin-bottom: 3px;
                font-size: 16px;
                opacity: 0.8;
            }

            .message-text {
                font-size: 18px;
            }

            #chat-input-container {
                background: rgba(0, 0, 0, 0.5);
                padding: 15px;
                border-top: 2px solid #27ae60;
                display: flex;
                gap: 10px;
            }

            #chat-input {
                flex: 1;
                padding: 18px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid #27ae60;
                border-radius: 5px;
                color: white;
                font-family: 'Courier New', monospace;
                font-size: 18px;
            }

            #chat-input:focus {
                outline: none;
                background: rgba(255, 255, 255, 0.15);
                border-color: #2ecc71;
            }

            #chat-send-btn {
                padding: 18px 35px;
                background: #27ae60;
                border: none;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                font-family: 'Courier New', monospace;
                font-size: 22px;
                transition: background 0.2s;
            }

            #chat-send-btn:hover {
                background: #2ecc71;
                
            }

            #chat-send-btn:active {
                background: #1e8449;
            }
        </style>
    </head>
    <body>
        <div id="chat-container">
            <div id="chat-header">BATTLE COMMUNICATIONS</div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input
                    type="text"
                    id="chat-input"
                    placeholder="Type a message to your opponent..."
                    maxlength="200"
                />
                <button id="chat-send-btn">SEND</button>
            </div>
        </div>
        <!-- <script type="module" src="/src/main.js"></script> -->
        <script type="module" src="/src/battleship.js"></script>
    </body>
</html>
